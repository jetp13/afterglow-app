    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const progressFill = document.getElementById('progress-fill');
        const progressBg = document.getElementById('progress-bg');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const orb = document.getElementById('orb');
        
        const controls = document.getElementById('controls');
        const header = document.getElementById('app-header');
        const overlay = document.getElementById('landing-overlay');
        const ctaBtn = document.getElementById('cta-btn');
        const homeBtn = document.getElementById('home-btn');

        // æ ¼å¼åŒ–æ™‚é–“ (MM:SS)
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        // åˆå§‹åŒ–æ™‚é•·
        audio.addEventListener('loadedmetadata', () => {
            durationEl.innerText = formatTime(audio.duration);
        });

        // æ’­æ”¾/æš«åœé‚è¼¯
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = 'II'; // æš«åœç¬¦è™Ÿ
                orb.classList.add('playing'); // å•Ÿå‹•å‘¼å¸å‹•ç•«
            } else {
                audio.pause();
                playBtn.innerText = 'â–¶';
                orb.classList.remove('playing'); // åœæ­¢å‘¼å¸å‹•ç•«
            }
        });

        // æ›´æ–°é€²åº¦æ¢
        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = `${percent}%`;
            currentTimeEl.innerText = formatTime(audio.currentTime);
        });

        // é»æ“Šé€²åº¦æ¢è·³è½‰ (Scrubbing)
        progressBg.addEventListener('click', (e) => {
            const width = progressBg.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        // --- æ ¸å¿ƒé‚è¼¯ï¼šçµæŸå¾Œçš„æº«æŸ”è½åœ° ---
        audio.addEventListener('ended', () => {

            playBtn.innerText = 'â–¶';
            orb.classList.remove('playing');
            
            // 2. æ·¡å‡ºæ§åˆ¶ä»‹é¢

            header.style.opacity = '0';
            orb.style.opacity = '0'; // å…‰çƒä¹Ÿæ·¡å‡ºï¼Œè®“ç•«é¢å…¨é»‘

            // 3. é¡¯ç¤ºè½åœ°å±¤ (å»¶é² 1 ç§’åŸ·è¡Œï¼Œè£½é€ å‘¼å¸ç©ºé–“)
            setTimeout(() => {
